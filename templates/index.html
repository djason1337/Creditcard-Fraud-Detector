<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Billing Information</h2>
        <form action="/" method="POST">
            <!-- Billing Address -->
            <div class="form-group">
                <label for="name">Name on Card:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" maxlength="16" required>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="expiryDate">Expiration Date (MM/YY):</label>
                    <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY" required maxlength="5">
                </div>
                <div class="form-group col-md-4">
                    <label for="cvv">CVV:</label>
                    <input type="text" class="form-control" id="cvv" name="cvv" required maxlength="3">
                </div>
            </div>

            <div class="form-group">
                <label for="street">Street Address:</label>
                <input type="text" class="form-control" id="street" name="street" required>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State/Province:</label>
                    <input type="text" class="form-control" id="state" name="state" required maxlength="2">
                </div>
                <div class="form-group col-md-2">
                    <label for="zip">Zip/Postal Code:</label>
                    <input type="text" class="form-control" id="zip" name="zip" required maxlength="5">
                </div>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country" name="country" required>
            </div>

            <!-- Shipping Address -->
            <h2>Shipping Information</h2>
            <div class="form-group">
                <label for="shipStreet">Street Address:</label>
                <input type="text" class="form-control" id="shipStreet" name="shipStreet" required>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="shipCity">City:</label>
                    <input type="text" class="form-control" id="shipCity" name="shipCity" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="shipState">State/Province:</label>
                    <input type="text" class="form-control" id="shipState" name="shipState" required maxlength="2">
                </div>
                <div class="form-group col-md-2">
                    <label for="shipZip">Zip/Postal Code:</label>
                    <input type="text" class="form-control" id="shipZip" name="shipZip" required maxlength="5">
                </div>
            </div>

            <div class="form-group">
                <label for="shipCountry">Country:</label>
                <input type="text" class="form-control" id="shipCountry" name="shipCountry" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
